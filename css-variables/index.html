<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables in JS</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>CSS Variables in JS</h1>
    <form>
      <label for="" class="title double-col">Controls</label>
      <label for="">Circle Color</label>
      <input type="color" name="fill" class="color">
      <label for="">Background Color</label>
      <input type="color" name="background-color" class="color">
      <label for="">Radius</label>
      <input type="range" name="radius" min="30" max="45" value="30">    
      <label for="">Stroke Width</label>
      <input type="range" name="stroke-width" value="4" min="1" max="25">   
      <label for="">Stroke Color</label>
      <input type="color" name="stroke" class="color">   
    </form>
    <svg width="100" height="100">
      <circle id="circle" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
  </div>
</body>
</html>
