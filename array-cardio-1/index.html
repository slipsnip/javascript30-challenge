  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];
    const line = (str, count) => console.log(str.repeat(count));
    const LEN_LINE = 60;

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    
    console.info('People born in the 1500\'s');
    const bornIn1500s = inventors.filter( inventor => (inventor.year >= 1500 && inventor.year < 1600) ? true : false);
    console.table(bornIn1500s);
    line('=', LEN_LINE);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    
    console.info('Array of Inventor first / last names');
    const names = inventors.map( inventor => `${inventor.first}, ${inventor.last}`);
    console.table(names);
    line('=', LEN_LINE);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    console.info('Inventors Oldest to Youngest');  
    const oldest = inventors.sort( (a, b) => {
      if (a.year === b.year) return 0;
      return (a.year < b.year) ? -1 : 1;
    });
    console.table(oldest);
    line('=', LEN_LINE);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    console.info('Years lived total of all inventors');
    const yearsAlive = inventors.map( inventor => (inventor.passed - inventor.year))
      .reduce((acc, alive) => acc + alive);
    console.info(`Total years lived: ${yearsAlive}`);
    line('=', LEN_LINE);

    // 5. Sort the inventors by years lived

    console.info('Inventors sorted by years alive');
    // { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    const lifespanSort = inventors.sort( (i1, i2) => {
      const yearsAlive = inventor => inventor.passed - inventor.year;
      if (yearsAlive(i1) === yearsAlive(i2)) return 0;
      return (yearsAlive(i1) > yearsAlive(i2)) ? -1 : 1;
    });
    console.table(lifespanSort);
    line('=', LEN_LINE);
    
    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    
    // wikipedia does not enable CORS so id have to find a way to spoof origin
    // If I wanted to parse the resource request into array of boulevards
    // Thus I am hard coding them
    console.info("Paris Boulevards containing 'de'");
    const boulevards = ['Boulevard Auguste-Blanqui', 'Boulevard Aguste-Blanqui', 'Boulevard BarbuÃ©s',
      'Boulevard Beaumarchais', "Boulevard de L'Amiral-Bruix", 'Boulevard des Capucines',
      'Boulevard de la Chapelle', 'Boulevard de Clichy', 'Boulevard du Crime',
      'Boulevard Haussmann', "Boulevard de l'HÃ´pital", 'Boulevard des Italiens',
      'Boulevard de la Madeleine', 'Boulevard de Magenta', 'Boulevard Montmartre',
      'Boulevard du Montparnasse', 'Boulevard Raspail', 'Boulevard Richard-Lenoir',
      'Boulevard de Rochechouart', 'Boulevard Saint-Germain', 'Boulevard Saint-Michel',
      'Boulevard de SÃ©bastopol', 'Boulevard de Strasbourg', 'Boulevard du Temple',
      'Boulevard Voltaire', 'Boulevard de la Zone'
    ]
    const containsDe = boulevards.filter(blvd => /\s(de)\s/i.test(blvd));
    console.table(containsDe);
    line('=', LEN_LINE);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    console.info('People sorted alphabetically by last name');
    const sorted = people.sort( (person1, person2) => {
      const lastName = (fullname) => fullname.split(',')[1].trim();
      if (lastName(person1).substring(0,1) === lastName(person2).substring(0,1)) return 0;
      return (lastName(person1).substring(0,1) < lastName(person2).substring(0,1)) ? -1 : 1;
    });
    console.table(sorted);
    line('=', LEN_LINE);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    
    console.info('Sum up methods of travel');
    const travelTotals = data.reduce( (acc, method) => {
      if (!acc[method]) acc[method] = 0;
      acc[method] += 1;
      return acc;
    }, {});
    console.table(travelTotals);
    line('=', LEN_LINE);
    
  </script>
